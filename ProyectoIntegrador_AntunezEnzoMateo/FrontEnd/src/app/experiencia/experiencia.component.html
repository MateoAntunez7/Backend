<div class="row">
  <h1 style=><u>Experiencia Laboral</u></h1>
  <div class="col-lg-2">
    <button class="btn btn-warning" type="button" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva Experiencia
    </button>
  </div>
  <div class="col-lg 1"></div>
  <div class="col-lg-11">
  <table class="table">
    <tbody>
      <tr *ngFor="let Experiencia of expe">
        <td><h2>{{Experiencia.nombreE}}</h2></td>
        <td><h2>{{Experiencia.descripcionE}}</h2></td>
        <td ngIf="isLogged"> <button class="btn btn-warning" routerLink="/editexp/{{Experiencia.id}}">
          <i class="bi bi-pencil-square"></i>EDITAR</button> </td>
          
        <td ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)">
          <i class="bi bi-eraser-fill"></i>BORRAR</button></td>
      </tr>
    </tbody>

  </table>
</div>
 
</div>
